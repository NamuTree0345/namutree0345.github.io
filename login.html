<html>
<head>
<title>로그인</title>

<script>
function login(){
  if (document.getElementById('admin_id').value == "admin" && document.getElementById('admin_pw').value == "123456789"){
    alert("MyServer 관리 센터 접속 성공!");
  } else {
    alert("MyServer 관리 센터 아이디나 비밀번호가 틀렸습니다.");
  }
}
</script>
</head>

<body>
MASTER 권한이 필요합니다. 그러니 MASTER로 로그인 해 주세요. </br>
관리자 아이디: <input type="text" id="admin_id"><br/>
관리자 비밀번호: <input type="password" id="admin_pw"><br/>
<input type="button" onclick="login()" value="로그인">
</body>
</html>
